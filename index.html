<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="text-center mb-4">Habit Tracker</h1>

            <form id="habit-form" class="mb-4">
              <div class="mb-3">
                <input type="text" id="habit-name" class="form-control" placeholder="Enter habit name" required>
              </div>
              <div class="mb-3">
                <select id="habit-frequency" class="form-select" required>
                  <option value="">Select frequency</option>
                  <option value="Daily">Daily</option>
                  <option value="Weekly">Weekly</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">Add Habit</button>
            </form>

            <h4 class="text-center">My Habits</h4>
            <ul id="habit-list" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
